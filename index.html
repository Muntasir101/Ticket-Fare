<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flight Cost Calculator</h1>
        <form id="flightForm">
            <label for="distance">Distance (miles):</label>
            <input type="number" id="distance" name="distance" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="serviceClass">Service Class:</label>
            <select id="serviceClass" name="serviceClass" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
            </select>

            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" max="4" required>

            <label for="extraBaggage">Extra Baggage (kg):</label>
            <input type="number" id="extraBaggage" name="extraBaggage" min="0" max="50" required>


            <button type="button" onclick="calculateCost()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
